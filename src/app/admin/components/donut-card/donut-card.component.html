<div class="donut-card" [ngClass]="{ 'donut-card-promo': donut.promo }" (click)="removeDonut()">
  <img
    src="/assets/img/{{ donut.icon }}.svg"
    [alt]="donut.name"
    class="donut-card-icon"
  />
  <div>
    <p class="donut-card-name">
      {{ donut.name }}
      <ng-container [ngSwitch]="donut.promo">
        <span *ngSwitchCase="'New'" class="donut-card-label-new">{{ donut.promo}}</span>
        <span *ngSwitchCase="'Limited'" class="donut-card-label-limited">{{donut.promo}}</span>
      </ng-container>
    </p>
    <p class="donut-card-price">
      {{ convertPenniesToDollars(donut.price) | currency: 'USD' }}
    </p>
  </div>
</div>
